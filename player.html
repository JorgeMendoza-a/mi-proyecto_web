<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproductor</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    width: 100%;
  }
  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<!-- AquÃ­ el video -->
<iframe src="" id="videoFrame" allowfullscreen></iframe>

<script>
  // Obtener el enlace desde la URL
  const params = new URLSearchParams(window.location.search);
  const link = params.get("link");

  // Insertar en el iframe
  if(link){
    document.getElementById("videoFrame").src = link;
  }
</script>

</body>
</html>
