<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeJM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1c1c1c;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #e50914;
      margin: 0;
    }

    nav a {
      color: white;
      margin-left: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      position: relative;
      text-align: left;
    }

    .banner img {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: cover;
    }

    .banner-text {
      position: absolute;
      bottom: 10px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    .carousel-title {
      margin: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 0 16px 16px;
      scroll-snap-type: x mandatory;
    }

    .anime-card {
      flex: 0 0 auto;
      width: 160px;
      background-color: #1e1e1e;
      border-radius: 10px;
      text-align: center;
      scroll-snap-align: start;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .anime-card p {
      margin: 8px 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Anime<span style="color:white">JM</span></h1>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Top</a>
    <a href="#">Fondos</a>
  </nav>
</header>

<section class="banner">
  <img src="https://somoskudasai.net/wp-content/uploads/2022/09/portada_chainsaw-man-59.jpg" alt="Chainsaw Man">
  <div class="banner-text">
    <h3>Chainsaw Man</h3>
    <p>Un joven atrapado por las deudas hereda los poderes de un demonio motosierra y se une a una organizaci√≥n para cazar criaturas sobrenaturales.</p>
  </div>
</section>

<h2 class="carousel-title">Animes Populares</h2>
<div class="carousel">
  <div class="anime-card">
    <img src="https://i.pinimg.com/1200x/37/d3/8a/37d38a90d45f8379de57252b798bc02e.jpg" alt="Naruto">
    <p>Naruto</p>
  </div>
  <div class="anime-card">
    <img src="https://i.pinimg.com/736x/15/13/33/15133315ac8687d2c09d0f3674f45730.jpg" alt="Bleach">
    <p>Bleach</p>
  </div>
  <div class="anime-card">
    <img src="https://i.pinimg.com/736x/be/7f/d8/be7fd897f27cd2aa2bd2679315e59a47.jpg" alt="One Piece">
    <p>One Piece</p>
  </div>
  <div class="anime-card">
    <img src="https://i.pinimg.com/1200x/b8/a1/e0/b8a1e0a4f1c188afc0b0b3d4d49d42f3.jpg" alt="Demon Slayer">
    <p>Demon Slayer</p>
  </div>
</div>

</body>
</html>
